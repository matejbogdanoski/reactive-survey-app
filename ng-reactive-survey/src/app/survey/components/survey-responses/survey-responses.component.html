<div class='content' *ngIf='surveyInstances$ | async as surveyInstances; else noResponses'>
  <h2>{{surveyInstances.length}} responses</h2>
  <mat-tab-group
    animationDuration='0ms'
    mat-align-tabs='center'>
    <mat-tab label='Summary'>
      <ng-template matTabContent>
        <app-survey-responses-summary
          [surveyInstances]='surveyInstances'></app-survey-responses-summary>
      </ng-template>
    </mat-tab>
    <mat-tab label='Individual'>
      <ng-template matTabContent>
        <app-survey-responses-individual
          [surveyInstances]='surveyInstances'></app-survey-responses-individual>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<ng-template #noResponses>
  <h2>No responses yet!</h2>
</ng-template>
