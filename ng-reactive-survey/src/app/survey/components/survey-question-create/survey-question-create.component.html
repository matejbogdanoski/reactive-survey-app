<div>
  <div *ngFor='let question of (questions$ | async)'>
    <div>
      <mat-form-field>
        <mat-label>Question name:</mat-label>
        <input matInput
               [value]='question.name'
               placeholder='Question name'
               type='text'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Question type:</mat-label>
        <mat-select>
          <mat-option *ngFor='let type of questionTypes$ | async' [value]='type'>
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-stroked-button
            color='warn'
            (click)='delete(question)'>Delete question!
    </button>
  </div>

  <button mat-raised-button
          color='primary'
          (click)='createSurveyQuestion()'>CREATE new question
  </button>

</div>
